<div class="auth-shell">
  <div class="auth-shell__decor" aria-hidden="true">
    <div class="auth-shell__brand">AlmaU Syllabus</div>
    <div class="auth-shell__mock">
      <span class="auth-shell__line auth-shell__line--title"></span>
      <span class="auth-shell__line"></span>
