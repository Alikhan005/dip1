{% extends "base.html" %}
{% block title %}Новый пароль{% endblock %}
{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="card w-full max-w-md p-8 space-y-4">
    <h1 class="text-2xl font-semibold">Придумайте новый пароль</h1>
    {% if validlink %}
      <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-primary w-full text-center">Сохранить пароль</button>
      </form>
    {% else %}
      <p class="text-sm text-red-600">Ссылка недействительна или уже использована.</p>
      <p class="text-sm text-center text-slate-600">
        <a class="link" href="{% url 'password_reset' %}">Запросить новую ссылку</a>
      </p>
    {% endif %}
  </div>
</div>
{% endblock %}
