{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="card w-full max-w-md p-8">
    <h1 class="text-2xl font-semibold mb-4">Вход в систему AlmaU Syllabus</h1>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
      {% endif %}
      {{ form.as_p }}
      <button class="btn-primary w-full text-center">Войти</button>
    </form>
    <p class="text-sm text-gray-600 mt-4 text-center">
      Нет аккаунта?
      <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Зарегистрироваться</a>
    </p>
  </div>
</div>
{% endblock %}
