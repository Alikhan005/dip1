{% extends "base.html" %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="card w-full max-w-md p-8 space-y-4">
    <h1 class="text-2xl font-semibold">Восстановление пароля</h1>
    <p class="text-sm text-slate-600">Укажите email, мы отправим ссылку для сброса пароля.</p>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn-primary w-full text-center">Отправить ссылку</button>
    </form>
    <p class="text-sm text-center text-slate-600">
      <a class="link" href="{% url 'login' %}">Вернуться ко входу</a>
    </p>
  </div>
</div>
{% endblock %}
