{% extends "base.html" %}

{% block title %}Восстановление пароля{% endblock %}
{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="card w-full max-w-md p-8">
    <h1 class="text-2xl font-semibold mb-4">Восстановление пароля</h1>
    <p class="text-sm text-slate-600 mb-4">
      Укажите email или логин, связанный с аккаунтом. Мы отправим ссылку для восстановления.
    </p>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn-primary w-full text-center">Отправить ссылку</button>
    </form>

    <p class="text-sm text-gray-600 mt-4 text-center">
      Вспомнили пароль?
      <a href="{% url 'login' %}" class="link">Войти</a>
    </p>
  </div>
</div>
{% endblock %}
